<table id="teamsTable" class="display">
	<thead>
		<tr>
			<th>ID</th>
			<th>Team Name</th>
			<th>Image URL</th>
			<th>Edit/Delete</th>
		</tr>
	</thead>
</table>


<!-- Modal For Edit Team-->
<div class="modal fade" id="editTeamModal" tabindex="-1"
	role="dialog" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Edit
					Team</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<form id="update-team-form">
				<div class="modal-body">				
					<div class="form-group row">
						<label for="id" class="col-sm-4 col-form-label">ID</label>
						<div class="col-sm-8">
							<input type="text" readonly class="form-control-plaintext"
								id="id" required="required">
						</div>
					</div>
					<div class="form-group row">
						<label for="teamName" class="col-sm-4 col-form-label">Team Name</label>
						<div class="col-sm-8">
							<input type="text" class="form-control"
								id="teamName" required="required">
						</div>
					</div>
					<div class="form-group row">
						<label for="imageURL" class="col-sm-4 col-form-label">Image
							URL</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="imageURL"
								required="required">
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-12" style="text-align:center">
							<img  style="text-align:center" src="" id="imageURLThumbnail" height="100" width="100" />
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-primary">Save</button>
				</div>

			</form>
		</div>
	</div>
</div>

<script type="text/javascript" src="js/edit-team.js"></script>
