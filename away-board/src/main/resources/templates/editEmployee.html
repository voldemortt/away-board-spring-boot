<table id="employeesTable" class="display">
	<thead>
		<tr>
			<th>Name</th>
			<th>Status</th>
			<th>Image URL</th>
			<th>Teams</th>
			<th>Edit/Delete</th>
		</tr>
	</thead>
</table>


<!-- Modal For Edit Employee-->
<div class="modal fade" id="editEmployeeModal" tabindex="-1"
	role="dialog" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Edit
					Employee</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<form id="update-employee-form">
				<div class="modal-body">
					<div class="form-group row">
						<label for="name" class="col-sm-4 col-form-label">Name</label>
						<div class="col-sm-8">
							<input type="text" readonly class="form-control-plaintext"
								id="name" required="required">
						</div>
					</div>
					<div class="form-group row">
						<label for="status" class="col-sm-4 col-form-label">Status</label>
						<div class="col-sm-8">
							<select class="form-control" id="status" required="required">
							<option value="office">office</option>
							<option value="homeoffice">homeoffice</option>
							<option value="away">away</option>	
							</select>
						</div>
					</div>
					<div class="form-group row">
						<label for="imageURL" class="col-sm-4 col-form-label">Image
							URL</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="imageURL"
								required="required">
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-12" style="text-align:center">
							<img  style="text-align:center" src="" id="imageURLThumbnail" height="100" width="100" />
						</div>
					</div>
					<div class="form-group row">
						<label for="teamNames" class="col-sm-4 col-form-label">Teams</label>
						<div class="col-sm-8">
							<select class="form-control" id="teamNames" multiple="multiple"
								required="required"></select>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-primary">Save</button>
				</div>

			</form>
		</div>
	</div>
</div>

<script type="text/javascript" src="js/edit-employee.js"></script>
